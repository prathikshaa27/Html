<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                border-collapse: collapse;
                width: 100%s;
            }
            th,td{
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color:violet;">
                <col span="2" style="background-color: palevioletred;">
            </colgroup>
            <tr>
            <thead>Sample Table </thead>
            <th>&nbsp;</th>
            <th scope="col">Mike</th>
            <th scope="col">Tucker</th>
            <th scope="col">Todd</th>
            </tr>
            <tr>
                <th>Breed</th>
                <td>Dalmation</td>
                <td>Golden retriever</td>
                <td>Golden Retriever</td>
            </tr>
            <tr>
                <th>Food type</th>
                <td>Drools</td>
                <td>Raw food</td>
                <td>Raw food</td>
            </tr>
            <tr>
                <th>Color</th>
                <td>Brown and white</td>
                <td>Golden brown</td>
                <td>Golden brown</td>
            </tr>
        </table>
    </body>
</html>
