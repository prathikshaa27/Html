<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
</html>
<body>
    <button id="newbutton">Click here</button>
    <script>
        const button=document.getElementById("newbutton");
        button.addEventListener("click",function(){
        alert("Success");
        });
    </script>
</body>
</html>
