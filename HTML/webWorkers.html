<!DOCTYPE html>
<html>
    <head>
        <title>WEB WORKERS</title>
    </head>
<body>
    <p>Web Worker Example</p>
    <script>
        const worker = new Worker('worker.js');

     worker.onmessage = function(event) {
    console.log('Message from worker:', event.data);
};

worker.postMessage('Hello from main script!');
    </script>
</body>
</html>
