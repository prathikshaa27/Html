<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Custom Element</title>
</head>
<body>

<script>

class SimpleCustomElement extends HTMLElement {
  constructor() {
    super();
    
  
    const paragraph = document.createElement('p');
    

    paragraph.textContent = 'This is a simple custom element!';
    
    this.appendChild(paragraph);
  }
}

customElements.define('simple-custom-element', SimpleCustomElement);
</script>

<simple-custom-element></simple-custom-element>

</body>
</html>
