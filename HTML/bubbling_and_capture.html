<!DOCTYPE html>
<html>
    <head>
        <title>Event bubble and Event capture</title>
    </head>
    <body>
        <div id="outer">Outer box</div>
        <div id="inner">Innner box</div>
        <button id="new_button">Click here</button>
        <script>
            const outer=document.getElementById("outer");
            const inner=document.getElementById("inner")
            const new_button=document.getElementById("new_button");

            outer.addEventListener('click',function(event){
                console.log("Clicked the outer box");
            });
            inner.addEventListener('click',function(event){
                console.log("clicking the inner box");
            });
            new_button.addEventListener('click',function(event){
                console.log("clicking the button");
            });
        </script>
        
    </body>
</html>
