<!DOCTYPE html>
<html>
    <head>
        <title>Event delegation</title>
    </head>
    <body>
        <ul id="sample">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            </ul>
        <script>
            const sample=document.getElementById("sample");
            sample.addEventListener('click',function(event){
                if(event.target.tagName ==='LI'){
                    console.log("Clicked on the item:"+event.target.textContent)
                }
            });
        </script>
