<!DOCTYPE html>
<html>
    <head>
    <title>DOM</title>
</head>
<body>
    <h1 id="example">Sample dom</h1>
    <p>The W3C Document Object Model (DOM) is a platform and language-neutral interface that allows programs and scripts to dynamically access and update the content.</p>
    <script>
        var heading=document.getElementById("example");
        heading.textContent="DOM Example";
        var paragraph= document.createElement('p');
        paragraph.textContent="The HTML DOM is an Object Model for HTML. It defines: HTML elements as objects; Properties for all HTML elements; Methods for all HTML";
        document.body.appendChild(paragraph);
        
        </script>
</body>
</html>
