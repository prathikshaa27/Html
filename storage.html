<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>
<body>
    <p id="sample"></p>
    <script>
        if(typeof(Storage)!=="undefined") {  
        localStorage.setItem("color","blue");  
        localStorage.setItem("Country", "India");  
        document.write("Hi"+" "+localStorage.name+","+"I am"+" "+"from"+" "+localStorage.Country);   
        }  
        else{  
        alert("Sorry! your browser is not supporting the browser")  
        }  
 
    </script>
    
 
    <script>
        if(typeof(Storage)!=="undefined") {
        sessionStorage.setItem("lastname", "selvaraj");
        let personName = sessionStorage.getItem("lastname");
        document.getElementById("sample").innerHTML = personName;
        }
 
    </script>
        
    </body>
    </html>
